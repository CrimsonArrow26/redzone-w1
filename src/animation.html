<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redzone Full Animation</title>
  <style>
    html, body {
      margin:0; height:100%; background:#000;
      font-family:sans-serif; overflow:hidden;
    }
    /* Wrapper for animation and homepage */
    .wrapper {
      position:relative;
      width:100%; height:100%;
      overflow:hidden;
    }
    .animation-container {
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#000;
      z-index:10;
    }
    .center, .text, .line, .particle {
      position:absolute; top:50%; left:50%;
      transform:translate(-50%, -50%);
    }
    /* Center circle - bigger */
    .center {
      width:150px; height:150px; border-radius:50%; background:#ff0000;
      box-shadow:0 0 60px rgba(255,0,0,0.6); z-index:2;
    }
    /* Text container - bigger font */
    .text {
      display:flex; gap:6px; color:#fff; font-size:3rem; font-weight:700;
      text-shadow:0 0 20px rgba(255,0,0,0.7); z-index:3;
    }
    .text span { opacity:0; transform:scale(0.5) translateY(20px); }

    /* Accent lines - longer */
    .line {
      background:#ff0000; position:absolute;
      transform:translate(-50%, -50%) scaleX(0);
    }
    .line.h { width:220px; height:3px; }
    .line.v { width:3px; height:220px; }

    /* Particle styling - bigger */
    .particle {
      width:14px; height:14px; border-radius:50%;
      background:rgba(255,0,0,0.6); opacity:0;
    }

    /* Homepage styling (revealed after animation) */
    .homepage {
      position:absolute; top:0; left:0;
      width:100%; height:100%;
      background:#111;
      color:#fff;
      display:flex; justify-content:center; align-items:center;
      font-size:2rem;
      z-index:1;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="animation-container">
      <div class="center"></div>
      <div class="text"></div>
      <div class="line h"></div>
      <div class="line v"></div>
    </div>
    <div class="homepage">
      <h1>Welcome to the Homepage</h1>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script>
    const animContainer = document.querySelector(".animation-container");
    const center = document.querySelector(".center");
    const textContainer = document.querySelector(".text");
    const lineH = document.querySelector(".line.h");
    const lineV = document.querySelector(".line.v");

    // Build text letter by letter
    const text = "REDZONE";
    text.split("").forEach(letter => {
      const span = document.createElement("span");
      span.textContent = letter;
      textContainer.appendChild(span);
    });

    // Ripple element (bigger)
    const ripple = document.createElement("div");
    ripple.style.cssText = `
      position:absolute; top:50%; left:50%;
      width:180px; height:180px; border-radius:50%;
      background:rgba(255,0,0,0.4);
      transform:translate(-50%, -50%) scale(0);
      z-index:1;
    `;
    animContainer.appendChild(ripple);

    // Particles (bigger)
    const particles = [];
    for (let i=0;i<8;i++) {
      const p = document.createElement("div");
      p.className = "particle";
      animContainer.appendChild(p);
      particles.push(p);
    }

    // Timeline
    const tl = gsap.timeline({ onComplete: slideUp });

    // Ripple
    tl.to(ripple, { scale:4.5, opacity:0, duration:1.6, ease:"power3.inOut" })

    // Center circle pulse
      .to(center, { scale:1.15, duration:0.4, yoyo:true, repeat:1, ease:"power1.inOut" }, "-=1.2")

    // Lines
      .to(lineH, { scaleX:1, duration:0.6, ease:"power2.out" }, "-=1.2")
      .to(lineV, { scaleY:1, duration:0.6, ease:"power2.out" }, "-=1.1")

    // Text letter-by-letter
      .to(".text span", {
        opacity:1,
        scale:1,
        y:0,
        stagger:0.1,
        duration:0.5,
        boxShadow:"0 0 80px rgba(255,0,0,0.6)",
        ease:"back.out(1.7)"
      }, "-=0.6")

    // Particles explode outward
      .to(particles, {
        opacity:1,
        x:() => (Math.random()-0.5)*300,
        y:() => (Math.random()-0.5)*300,
        scale:0.6,
        duration:1,
        stagger:0.05,
        ease:"power3.out"
      }, "-=0.4")
      .to(particles, { opacity:0, duration:0.6 }, "-=0.3")

    // Glow pulse on center
      .to(center, {
        scale:1.1,
        boxShadow:"0 0 80px rgba(255,0,0,0.6)",
        yoyo:true,
        repeat:1,
        duration:0.6,
        ease:"sine.inOut"
      }, "-=0.3");

    // Slide-up animation to reveal homepage
    function slideUp() {
      gsap.to(animContainer, {
        y: "-100%",
        duration: 1,
        ease: "power2.inOut"
      });
    }
  </script>
</body>
</html>
